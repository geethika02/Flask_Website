{% extends "layout.html" %}
{% block body %}
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='assets/img/c1.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Us</h1>
                            <span class="subheading">Have questions? We have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>If you have any queries, Feel free to contact us by filling out the form below. We will get back to you as soon as possible!</p>
                        <div class="my-5">
                          
                            <form name="sentMessage" id="contactForm" action = "/contact" method="post" novalidate>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Name</label>
                                    <br><br>
                                    <input type="text" class="form-control" placeholder="Enter Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Email Address</label>
                                    <br><br>
                                    <input type="email" class="form-control" placeholder="Enter Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Phone Number</label>
                                    <br><br>
                                    <input type="tel" class="form-control" placeholder="Enter Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Message</label>
                                    <br><br>
                                    <textarea rows="5" class="form-control" placeholder="Enter Message" name = "message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <br>
                                <div id="success"></div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
{% endblock %}
