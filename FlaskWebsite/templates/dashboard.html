{% extends "layout.html" %}
{% block body %}
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='assets/img/admin.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading"><b>Add and Manage posts from here</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1 align="center">Basic Actions</h1>
                    <br>
                    <center>
                    <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a new Post</button></a>
                    <a href="/logout"><button class="btn btn-primary text-uppercase">Log Out</button></a>
                </center>
                <br>
                    <hr>
                    <h1 align="center">Upload A file</h1>
                   <br>

                        <form action="/uploader" method="post" enctype="multipart/form-data">
                                <input type="file" name="file1" id="">
                                <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                        <br>
                        <hr>
                    
                    <center>
                    <h1>Edit & Delete Posts</h1>
                </center>
              
                    <br>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    <br>
                   
   
                </div>
            </div>
        </div>
        {% endblock %}
